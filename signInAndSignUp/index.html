<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
</head>
<script src="JS/codeJS.js"></script>
<link rel="stylesheet" href="css/style.css">
<body>
<div style="text-align: center; justify-content: center; display: flex">

    <div class="khung" >
        <h2>Sign In</h2>
        <h4>Tài khoản đăng ký: </h4>
        <div class="nhap"> <img src="pngGif/account-25-512.png" style="width: 25px; align-items: start; position: relative" alt="user">
            <label for="taiKhoanDangNhap"></label><input type="text" placeholder='username' id="taiKhoanDangNhap" oninput="kiemTraNhap()"> </div>
        <h4>Mật khẩu:</h4>
        <div class="nhap"> <img src="pngGif/key_password_icon_142997.png" style="width: 25px; align-items: start; position: relative" alt="pass">
            <label for="matKhauDangNhap"></label><input type="password" placeholder='password' id="matKhauDangNhap" oninput="kiemTraNhap()"> </div>

        <div id="chuaNhap" style="color: red; font-size: 16px">&nbsp;</div>
        <button  id="phimDN" onclick="signIn()" >Đăng nhập</button>

        <p><i>Bạn chưa có tài khoản? <a href="signup.html">Đăng Ký</a></i></p>
    </div>
</div>

</body>
</html>
